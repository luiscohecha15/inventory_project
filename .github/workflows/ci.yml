name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PLAYWRIGHT_BASE_URL: http://frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Lint backend
        working-directory: backend
        run: npm run lint

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Run frontend unit tests
        working-directory: frontend
        run: npm test

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # ==== DOCKER COMPOSE ====
      - name: Docker Compose Build & Start
        run: docker compose up -d --build

      - name: Wait for BACKEND (docker)
        run: |
          echo "Waiting for backend..."
          for i in $(seq 1 30); do
            if curl -sSf http://backend:3000/api/categories >/dev/null; then
              echo "Backend OK"; exit 0;
            fi
            sleep 2
          done
          echo "Backend FAIL"; exit 1

      - name: Wait for FRONTEND (docker)
        run: |
          echo "Waiting for frontend..."
          for i in $(seq 1 30); do
            if curl -sSf http://frontend >/dev/null; then
              echo "Frontend OK"; exit 0;
            fi
            sleep 2
          done
          echo "Frontend FAIL"; exit 1

      - name: Run tests inside Docker (unit + e2e + playwright)
        run: docker compose run --rm tests

      - name: Down compose
        if: always()
        run: docker compose down -v
