name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports: ['27017:27017']
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run backend tests
        working-directory: backend
        run: npm test

      - name: Run backend E2E tests
        working-directory: backend
        run: npm run test:e2e

      - name: Lint backend
        working-directory: backend
        run: npm run lint

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Build and start services with Docker Compose
        run: |
          docker compose up -d --build

      - name: Wait for frontend to be available
        run: |
          for i in $(seq 1 30); do
            if curl -sSf http://localhost:5173 >/dev/null; then echo OK && break; fi
            sleep 2
          done

      - name: Wait for backend API to be available
        run: |
          for i in $(seq 1 30); do
            if curl -sSf http://localhost:3000/api/categories >/dev/null; then echo OK && break; fi
            sleep 2
          done

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Playwright E2E tests
        working-directory: frontend
        run: npx playwright test -c playwright.config.ts
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173

      - name: Tear down compose
        if: always()
        run: docker compose down -v

      - name: Print OK if success
        if: success()
        run: echo "OK"
