services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ./backend
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/inventory
      - PORT=3000
    ports:
      - '3000:3000'

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://backend:3000/api
    depends_on:
      - backend
    ports:
      - '5173:80'

  tests:
    build:
      context: .
      dockerfile: docker/test-runner/Dockerfile
    depends_on:
      - backend
      - frontend
    environment:
      - MONGO_URI=mongodb://mongo:27017/inventory_test
    entrypoint: ["/workspace/docker/test-runner/run-tests.sh"]

volumes:
  mongo-data:
